<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h2>Calculator App</h2>
        <input type="text" class="inputData" placeholder="0">
        
        <div class="boxes">
                <button class="content clear">C</button>
                <button class="content clearAc">AC</button>
                <button class="content operator">%</button>
                <button class="content operator">/</button>

                <button class="content">7</button>
                <button class="content">8</button>
                <button class="content">9</button>
                <button class="content operator">*</button>

                <button class="content">4</button>
                <button class="content">5</button>
                <button class="content">6</button>
                <button class="content operator">+</button>
            
                <button class="content">1</button>
                <button class="content">2</button>
                <button class="content">3</button>
                <button class="content operator">-</button>
            
                <button class="content">00</button>
                <button class="content">0</button>
                <button class="content">.</button>
                <button class="content equal">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
